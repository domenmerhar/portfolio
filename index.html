<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h2 class="hero__greeting">Pozdravljeni, jaz sem Domen</h2>

        <h1 class="hero__quote">
          Making code and pixel <br />dance in harmony
        </h1>

        <div class="cta">
          <button class="cta__contact">Kontakt</button>
          <!-- about me -->
          <a href="#" class="cta__about-me">O meni</a>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 hero__arrows-down"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
          />
        </svg>
      </section>

      <section class="skills">
        <h2 class="skills__header text-gradient">Veščine</h2>
        <div class="technologies">
          <div class="technology">
            <img src="assets/react.png" alt="reactjs" />
            <div class="glow react-glow"></div>
          </div>

          <div class="technology">
            <img src="assets/nest.png" alt="nestjs" />
            <div class="glow nest-glow"></div>
          </div>

          <div class="technology">
            <img src="assets/node.png" alt="nodejs" />
            <div class="glow node-glow"></div>
          </div>

          <div class="technology">
            <img src="assets/typescript.png" alt="typescript" />
            <div class="glow typescript-glow"></div>
          </div>

          <div class="technology">
            <img src="assets/css.png" alt="css" />
            <div class="glow css-glow"></div>
          </div>

          <div class="technology">
            <img src="assets/html.png" alt="html" />
            <div class="glow html-glow"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="mouse-follower"></div>
  </body>
</html>
